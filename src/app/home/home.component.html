<mat-card>
    <mat-card-content>
        <div class="example-container">
            <mat-form-field  appearance="fill">
                <mat-label i18n>Enter some input</mat-label>
                <input matInput  placeholder="Ex. Nougat" i18n>
                
            </mat-form-field>
        </div>
        <section>

            <div class="example-button-row" *ngFor="let language of languageList">
                <a href="/{{language.code}}/"><button mat-button
                        color="{{language.color}}">{{language.label}}</button>
                </a>
            </div>
        </section>
        <button i18n mat-fab extended>
            Submit
        </button>
    </mat-card-content>
</mat-card>
